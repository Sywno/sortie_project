{% extends "sorties/base.html" %}

{% block title %}Recherche d'utilisateurs{% endblock %}

{% block content %}
    <h2>Recherche d'utilisateurs</h2>
    <form method="get" action="{% url 'search_users' %}">
        <input type="text" name="q" placeholder="Rechercher des utilisateurs">
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - <a href="{% url 'send_friend_request' user.id %}">Envoyer une demande d'ami</a></li>
        {% endfor %}
    </ul>
{% endblock %}
