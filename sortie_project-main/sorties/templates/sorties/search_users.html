{% extends "sorties/base.html" %}

{% block title %}Recherche d'utilisateurs{% endblock %}

{% block content %}
    <h2>Recherche d'utilisateurs</h2>
    <form method="get" action="{% url 'search_users' %}">
        <input type="text" name="q" class="form-control" placeholder="Rechercher des utilisateurs">
        <button type="submit" class="btn btn-primary mt-2">Rechercher</button>
    </form>
    <ul class="mt-3 list-group">
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <a href="{% url 'send_friend_request' user.id %}" class="btn btn-secondary">Envoyer une demande d'ami</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
